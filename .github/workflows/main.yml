name: Build Electron App

on:
  push:
    tags:
      - "v*.*.*" # ÊØèÊ¨°Êâì tag ‰ºöËß¶ÂèëÊûÑÂª∫ÔºàÂ¶Ç v1.0.0Ôºâ

permissions:
  contents: read
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }} # üëà Ëøô‰∏ÄÊÆµÊòØÂÖ≥ÈîÆ
      ELECTRON_BUILDER_CACHE: false
      ELECTRON_CACHE: .cache/electron
      ELECTRON_BUILDER_BINARIES_CACHE: .cache/electron-builder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean and reinstall if needed
        if: failure()
        run: |
          echo "npm ci failed, trying alternative installation..."
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Install Python (for better-sqlite3)
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Python version: $(python --version)"
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          dir
          echo "Listing node_modules:"
          dir node_modules | findstr electron

      - name: Rebuild native dependencies
        run: |
          echo "Installing app dependencies..."
          npm run postinstall
          echo "Rebuilding native modules..."
          npm run rebuild
        continue-on-error: true

      - name: Rebuild native dependencies (fallback)
        if: failure()
        run: |
          echo "Primary rebuild failed, trying custom rebuild script..."
          npm run rebuild:custom

      - name: Compile TypeScript
        run: npm run compile-main

      - name: Build React app
        run: npm run react-build

      - name: Confirm main.js exists
        run: dir dist\main.js

      - name: Confirm build files exist
        run: |
          dir dist
          dir build
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Current directory:"
          pwd

      - name: Build and package (Windows)
        run: npx electron-builder --win

      - name: Check build output
        run: |
          echo "Checking build output..."
          dir output
          echo "Checking file sizes..."
          for file in output/*.exe; do
            if [ -f "$file" ]; then
              echo "File: $file"
              dir "$file"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: output/*.exe

  build-macos:
    runs-on: macos-latest

    env:
      ELECTRON_BUILDER_CACHE: false
      ELECTRON_CACHE: .cache/electron
      ELECTRON_BUILDER_BINARIES_CACHE: .cache/electron-builder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean and reinstall if needed
        if: failure()
        run: |
          echo "npm ci failed, trying alternative installation..."
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo "Listing node_modules:"
          ls -la node_modules | grep electron

      - name: Rebuild native dependencies
        run: |
          echo "Installing app dependencies..."
          npm run postinstall
          echo "Rebuilding native modules..."
          npm run rebuild
          echo "Checking better-sqlite3 installation..."
          node -e "console.log('better-sqlite3 path:', require.resolve('better-sqlite3'))"
        continue-on-error: true

      - name: Rebuild native dependencies (fallback)
        if: failure()
        run: |
          echo "Primary rebuild failed, trying custom rebuild script..."
          npm run rebuild:custom

      - name: Compile TypeScript
        run: npm run compile-main

      - name: Build React app
        run: npm run react-build

      - name: Confirm main.js exists
        run: ls -la dist/main.js

      - name: Confirm build files exist
        run: |
          ls -la dist
          ls -la build
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Current directory:"
          pwd

      - name: Build and package (macOS)
        run: npx electron-builder --mac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: output/*.dmg
