<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro for Her</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome 图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🍅 Pomodoro for Her</h1>
        <p>专注工作，高效生活</p>
      </header>

      <div class="task-section">
        <div class="task-input-container">
          <input
            type="text"
            id="taskInput"
            placeholder="输入新任务..."
            maxlength="50"
          />
          <button id="addTaskBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> 添加任务
          </button>
        </div>

        <div class="task-list" id="taskList">
          <!-- 任务列表将在这里动态生成 -->
        </div>
      </div>

      <div class="pomodoro-section" id="pomodoroSection" style="display: none">
        <div class="timer-display">
          <div class="timer-circle">
            <div class="timer-text" id="timerText">25:00</div>
            <div class="timer-label" id="timerLabel">专注时间</div>
          </div>
        </div>

        <div class="timer-controls">
          <button id="startBtn" class="btn btn-success">
            <i class="fas fa-play"></i> 开始番茄钟
          </button>
          <button id="pauseBtn" class="btn btn-warning" style="display: none">
            <i class="fas fa-pause"></i> 暂停
          </button>
          <button id="resumeBtn" class="btn btn-info" style="display: none">
            <i class="fas fa-play"></i> 继续
          </button>
          <button id="stopBtn" class="btn btn-danger">
            <i class="fas fa-stop"></i> 停止
          </button>
        </div>

        <div class="current-task">
          <h3>当前任务：<span id="currentTaskName">无</span></h3>
        </div>
      </div>

      <div class="stats-section">
        <div class="stats-card">
          <h4><i class="fas fa-chart-bar"></i> 今日统计</h4>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number" id="completedPomodoros">0</span>
              <span class="stat-label"
                ><i class="fas fa-clock"></i> 完成番茄钟</span
              >
            </div>
            <div class="stat-item">
              <span class="stat-number" id="totalTime">0</span>
              <span class="stat-label"
                ><i class="fas fa-hourglass-half"></i> 总专注时间(分钟)</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 进度管理模态框 -->
    <div id="progressModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-chart-line"></i> 更新任务进度</h3>
          <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
          <p>任务：<span id="modalTaskName"></span></p>
          <div class="progress-options">
            <button class="progress-btn" data-progress="20">
              <i class="fas fa-arrow-up"></i> 20%
            </button>
            <button class="progress-btn" data-progress="50">
              <i class="fas fa-arrow-up"></i> 50%
            </button>
            <button class="progress-btn" data-progress="100">
              <i class="fas fa-check"></i> 100%
            </button>
          </div>
          <div class="custom-progress">
            <label for="customProgress">
              <i class="fas fa-sliders-h"></i> 自定义进度：
            </label>
            <input
              type="range"
              id="customProgress"
              min="0"
              max="100"
              value="0"
            />
            <span id="customProgressValue">0%</span>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveProgress" class="btn btn-primary">
            <i class="fas fa-save"></i> 保存进度
          </button>
          <button id="cancelProgress" class="btn btn-secondary">
            <i class="fas fa-times"></i> 取消
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
