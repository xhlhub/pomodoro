<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro for Her</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🍅 Pomodoro for Her</h1>
        <p>专注工作，高效生活</p>
      </header>

      <div class="task-section">
        <div class="task-input-container">
          <input
            type="text"
            id="taskInput"
            placeholder="输入新任务..."
            maxlength="50"
          />
          <button id="addTaskBtn" class="btn btn-primary">添加任务</button>
        </div>

        <div class="task-list" id="taskList">
          <!-- 任务列表将在这里动态生成 -->
        </div>
      </div>

      <div class="pomodoro-section" id="pomodoroSection" style="display: none">
        <div class="timer-display">
          <div class="timer-circle">
            <div class="timer-text" id="timerText">25:00</div>
            <div class="timer-label" id="timerLabel">专注时间</div>
          </div>
        </div>

        <div class="timer-controls">
          <button id="startBtn" class="btn btn-success">开始番茄钟</button>
          <button id="pauseBtn" class="btn btn-warning" style="display: none">
            暂停
          </button>
          <button id="resumeBtn" class="btn btn-info" style="display: none">
            继续
          </button>
          <button id="stopBtn" class="btn btn-danger">停止</button>
        </div>

        <div class="current-task">
          <h3>当前任务：<span id="currentTaskName">无</span></h3>
        </div>
      </div>

      <div class="stats-section">
        <div class="stats-card">
          <h4>今日统计</h4>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number" id="completedPomodoros">0</span>
              <span class="stat-label">完成番茄钟</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="totalTime">0</span>
              <span class="stat-label">总专注时间(分钟)</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
